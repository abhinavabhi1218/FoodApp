  <script>

        var buttonValue = $(this).text();
        $('#myInput').val(buttonValue);
      });
    }); 
  </script>

  <script>
    $(document).ready(function () {
      $(".cop").click(function () {
        // Remove active class from all buttons
        $(".cop").removeClass("active");

        // Add active class to clicked button
        $(this).addClass("active");
      });
    });


  </script>

  <script>
    $(document).ready(function() {
  // look for any elements with the class "custom-select"
  $('.custom-select').each(function() {
    var $this = $(this);
    var $select = $this.find('select');
    var $selected = $('<div class="select-selected select-selected-bottom-rounded"></div>');
    $selected.html($select.children('option:selected').html());
    $this.append($selected);
    var $options = $('<div class="select-items select-hide"></div>');
    $select.children('option').each(function() {
      var $option = $(this);
      var $item = $('<div></div>');
      $item.html($option.html());
      $item.on('click', function() {
        $select.val($option.val());
        $selected.html($option.html());
        $options.children('.same-as-selected').removeClass('same-as-selected');
        $item.addClass('same-as-selected');
        $selected.click();
      });
      $options.append($item);
    });
    $this.append($options);
    $selected.on('click', function(e) {
      e.stopPropagation();
      closeAllSelect($selected[0]);
      $options.toggleClass('select-hide');
      $selected.toggleClass('select-arrow-active');
      $selected.toggleClass('select-selected-bottom-square');
    });
  });

  function closeAllSelect(elmnt) {
    $('.select-items').not($(elmnt).next()).addClass('select-hide');
    $('.select-selected').not(elmnt).removeClass('select-arrow-active select-selected-bottom-square');
  }

  // if the user clicks anywhere outside the select box, then close all select boxes
  $(document).on('click', function() {
    closeAllSelect();
  });
});

  </script>
